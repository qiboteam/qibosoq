[tool.poetry]
name = "qibosoq"
version = "0.0.1"
description = "QIBO Server On Qick (qibosoq) is the server component of qibolab to be run on RFSoC boards"
authors = ["Rodolfo Carobene <rodolfo.carobene@gmail.com>", "Javier Serrano <javier.serrano@tii.ae>"]
license = "Apache License 2.0"
readme = "README.md"
repository = "https://github.com/qiboteam/qibosoq/"
documentation = ""
keywords = []
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Physics",
]
packages = [{ include = "qibosoq", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
# TODO replace with qibolab = "0.0.3" when released
qibolab = { git = "https://github.com/qiboteam/qibolab.git", rev  = "d5b6a02"}
qick = "^0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
